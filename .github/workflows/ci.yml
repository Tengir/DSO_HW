name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: CI / build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Hadolint (Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          output-file: hadolint-report.txt

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Security check (bandit)
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll

      - name: Tests with coverage
        run: |
          mkdir -p reports
          pytest --cov=app --cov-report=term-missing --cov-report=xml:reports/coverage.xml \
            --junitxml=reports/junit.xml -q

      - name: Coverage check
        run: |
          coverage report --fail-under=80
          coverage xml

      - name: Build container image
        run: docker build -t dso-app:ci .

      - name: Check container user is non-root
        run: |
          uid=$(docker run --rm dso-app:ci id -u)
          if [ "$uid" -eq 0 ]; then
            echo "Container runs as root (uid=0)"
            exit 1
          fi
          echo "Container user uid=$uid"

      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: dso-app:ci
          format: table
          output: trivy-report.txt
          exit-code: "0"
          severity: "HIGH,CRITICAL"
          vuln-type: "os,library"
          ignore-unfixed: true

      - name: Upload container scan reports
        uses: actions/upload-artifact@v4
        with:
          name: container-security-reports-${{ matrix.python-version }}
          path: |
            hadolint-report.txt
            trivy-report.txt

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.python-version }}
          path: reports/**

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  deploy:
    name: CD / deploy (dry-run)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Check CI secret is set
        env:
          CI_DUMMY_TOKEN: ${{ secrets.CI_DUMMY_TOKEN }}
        run: |
          test -n "$CI_DUMMY_TOKEN"

      - name: Deploy (dry-run)
        run: echo "Deploy to staging (dry-run)"
