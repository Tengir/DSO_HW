name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:1.74.0 \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:v8.18.2 \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Build SAST summary
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          sarif_path = Path("EVIDENCE/P10/semgrep.sarif")
          gitleaks_path = Path("EVIDENCE/P10/gitleaks.json")

          semgrep_count = 0
          if sarif_path.exists():
            sarif = json.loads(sarif_path.read_text(encoding="utf-8"))
            results = sarif.get("runs", [{}])[0].get("results", [])
            semgrep_count = len(results)

          gitleaks_count = 0
          if gitleaks_path.exists():
            gitleaks = json.loads(gitleaks_path.read_text(encoding="utf-8"))
            if isinstance(gitleaks, list):
              gitleaks_count = len(gitleaks)
            elif isinstance(gitleaks, dict):
              gitleaks_count = len(gitleaks.get("leaks", []))

          summary = Path("EVIDENCE/P10/sast_summary.md")
          summary.write_text(
            "# SAST summary\\n"
            f"Semgrep findings: {semgrep_count}\\n"
            f"Gitleaks findings: {gitleaks_count}\\n"
            "Plan: review findings, fix real issues or document allowlist/backlog.\\n",
            encoding="utf-8",
          )
          PY

      - name: Upload SAST/Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
