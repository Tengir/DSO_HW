name: Security - DAST (ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_zap:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Run app
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8080 >/tmp/app.log 2>&1 &

      - name: Wait for health
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:8080/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Service did not become ready"
          cat /tmp/app.log || true
          exit 1

      - name: ZAP baseline
        run: |
          docker run --rm --network=host -u 0 -v $PWD:/zap/wrk -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://127.0.0.1:8080/docs \
            -r EVIDENCE/P11/zap_baseline.html \
            -J EVIDENCE/P11/zap_baseline.json -m 2 || true

      - name: Upload ZAP evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
