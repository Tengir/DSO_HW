[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["venv",".venv","build","dist"]

[tool.ruff.lint]
select = ["E","F","W","I"]

[tool.isort]
profile = "black"
line_length = 88  # Используем тот же порог, что и black
skip_gitignore = true
known_first_party = ["app"]
# Настройки для совместимости с black
multi_line_output = 3  # VERTICAL_HANGING_INDENT_BRACKET
include_trailing_comma = true
use_parentheses = true
force_grid_wrap = 0
split_on_trailing_comma = true

[tool.bandit]
exclude_dirs = [".venv", "venv", "build", "dist", "tests"]
skips = ["B101"]  # assert_used - можно использовать в тестах

[tool.coverage.run]
source = ["app"]
omit = ["*/tests/*", "*/__pycache__/*", "*/conftest.py"]

[tool.coverage.report]
fail_under = 80.0
precision = 2
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
